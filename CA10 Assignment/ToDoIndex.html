<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container mt-4">
    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" class="form-control" id="due-date">
                    </div>
                </div>
                <div class="col-sm">
                    <label for="new-task">Task</label>
                    <input type="text" class="form-control" id="new-task" placeholder="Task">
                </div>
            </div>
            <div class="row">
                <div class="col-auto mt-3">
                    <button id="add-task" class="btn btn-primary form-control">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <table id="list" class="table table-light table-striped mt-3 align-middle">
        <tr>
            <th class="col-3">Due Date</th>
            <th class="col-6">Task</th>
            <th class="col-3">Status</th>
        </tr>
        <tr class="table-group-divider"></tr>
    </table>

    <script src="ToDoList.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
